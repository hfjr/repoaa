	<div id="main-container" class="wrap"></div>
	<div class="loading-tip" style="display:block;" id="loading-tip">
		<div class="loading-tip-alpha">&nbsp;</div>
		<div class="loading-tip-text">正在处理</div>
	</div>	
	<script type="text/javascript" src="static/js/lib/vjui-v1.0.1.js?201608080840"></script>
	<script type="text/javascript">
		(function(a){
			//清空userDataToken
			AppController.deleteToken();
			//解析url参数到对象
			var params = XDK.core.router.params();
			var userId = XDK.core.router.getParam("userId") || null;
			var uuid = XDK.core.router.getParam("uuid") || null;
			var router = XDK.core.router.getParam("router") ? decodeURIComponent(XDK.core.router.getParam("router")) : "index/index";
			//确认用户信息已传入
			var userData = (userId !== null && uuid !== null ) ? {
				userId : userId,
				uuid : uuid
			} : null;
			//重新设置userDataToken
			if(userData){
				AppController.setToken(AppController.prototype.json_encode(userData));
			}
			console.log("token - ", AppController.getToken());
			console.log("userData - ", userData);
			console.log("router - ", router);
			delete params["userId"];
			delete params["uuid"];
			var url = AppController.prototype.getURL("index.html", params);
			var targetUrl = url + "#" + router;
			console.log(targetUrl);
			//重定向到指定前端路由
			window.location.replace(targetUrl);
		})(this);
	</script>
