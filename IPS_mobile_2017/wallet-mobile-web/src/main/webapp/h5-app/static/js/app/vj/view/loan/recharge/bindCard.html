<script type="text/template" data-tpl="tpl-main-view">
	
	<div class="recharge-bind">
		<form id="bind-form">
			<p class="amount-bar">
				充值金额&nbsp;<# print(self.initData.amount); #>元
			</p>
			<input type="hidden" name="amount" value="<# print(self.initData.amount); #>">
			<input type="hidden" name="bankCode" value="<# print(self.bankCode); #>">
			<input type="hidden" name="cardId" id="f-cardId">
			<input type="hidden" name="orderNo" id="f-orderNo">
			<div class="b-box">
				<label class="item" for="f-realName">
					<div class="item-wrap fix">
						<div class="col-r">
							<div class="con">
								<input name="realName" <# if(self.initData.realName){ #> value="<# print(self.initData.realName); #>" disabled="disabled" <# } #> id="f-realName" placeholder="请输入持卡人姓名" maxlength="20" type="text" class="inp-text">
							 
							</div>
						</div>
						
						<div class="col-l">
							<span class="text bank">持卡人</span>
						</div>
					</div>
				</label>
				<label class="item" for="f-certNo">
					<div class="item-wrap fix">
						<div class="col-r">
							<div class="con">
								<div class="gray-tip"><input name="certNo" <# if(self.initData.identityNo){ #> value="<# print(self.initData.identityNo); #>" disabled="disabled"  <# } #> id="f-certNo" placeholder="请输入身份证号码" maxlength="18" type="text" class="inp-text"></div>
							</div>
						</div>
						
						<div class="col-l">
							<span class="text bank">身份证号码</span>
						</div>
					</div>
				</label>
				<label class="item">
					<div class="item-wrap fix">
						<div class="col-r">
							<div class="con">
								<span class="bank-name"><# print(self.initData.bankName); #></span>
							</div>
						</div>
						
						<div class="col-l">
							<span class="text bank">所属银行</span>
						</div>
					</div>
				</label>
				<label class="item" for="f-cardNo">
					<div class="item-wrap fix">
						<div class="col-r">
							<div class="con">
								<div class="gray-tip"><input name="cardNo" id="f-cardNo" maxlength="24" placeholder="请输入银行卡号" type="tel" class="inp-text"></div>
							</div>
						</div>
						
						<div class="col-l">
							<span class="text bank">银行卡号</span>
						</div>
					</div>
				</label>
				<label class="item" for="f-cardBindMobilePhoneNo">
					<div class="item-wrap fix">
						<div class="col-r">
							<div class="con">
								<div class="con-wrap">
									<div class="gray-tip"><input maxlength="11" name="cardBindMobilePhoneNo" id="f-cardBindMobilePhoneNo" placeholder="请输入银行预留手机号" type="tel" class="inp-text"></div>
								</div>
								<div class="icon-wrap" id="cardNoticeBtn">
									<span class="icon">&nbsp;</span>
								</div>
							</div>
						</div>
						
						<div class="col-l">
							<span class="text bank">预留手机号</span>
						</div>
					</div>
				</label>
				
				<div class="item" >
					<div class="item-wrap fix">
						<div class="col-r">
							<div class="con">
								<div class="gray-tip"><input name="dynamicCode" maxlength="6" type="tel" id="f-dynamicCode" placeholder="请输入验证码" type="text" class="inp-text"></div>
								<span class="code-btn" id="code-btn"  g-act-tap="true">发送验证码</span>
							</div>
						</div>
						
						<div class="col-l">
							<span class="text bank">验证码</span>
						</div>
					</div>
				</div>
			</div>
			<div class="btn-bar">
				<input type="submit" g-act-tap="true" value="立即充值" id="btn-submit" class="ui-button">
			</div>
			<div class="tip">
				<a href="#<# print(self.createURL("loan/protocol", { title : self.initData.protocolDetailURLTitle, url : self.initData.protocolDetailURL })) #>"><# print(self.initData.protocolName) #></a>
			</div>
		</form>
	</div>
</script>
<!-- 手机号说明 -->
<script type="text/template" data-tpl="dialog-phoneNumberTip">
	<div class="dialog-phoneNumberTip">
		<div class="topblock">
			<p class="tt color_gray">银行卡申请人资料</p>
			<div class="words">
				<p class="color_gray">******</p>
				<p class="color_black">手机号码 XXXXXXX</p>
				<p class="color_gray">******</p>
			</div>
		</div>
		<div class="color_blue downblock">
			<p>银行卡预留的手机号是办理该银行卡时所填写的手机号码。</p>
			<p class="mt10">没有预留、手机号忘记或者已停用，请联系银行客服更新处理。</p>
		</div>
	</div>
</script>

<div class="page"></div>
