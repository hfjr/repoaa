<script type="text/template" data-tpl="tpl-main-view">
	<div class="page-index">
		<# if(self.bannerList.length > 0){ #>
		<div class="focus-container" id="focus-container">
			<div class="wrap">
				<div class="swiper-container" >
					<div class="swiper-wrapper">
						<# $.each(self.bannerList, function(i, o){ #>
						<div class="swiper-slide" 
							<# if(o.isClick == "yes" && o.linkUrl !== ""){ #>
							data-url="<# print(o.linkUrl); #>"
							data-title="<# print(o.linkTitle) #>"
							<# }; #>
						>
							<div class="banner">
								<img src="<# print(o.imgUrl); #>">
							</div>
						</div>
						<# }); #>
					</div>
				</div>
				<div class="pagination"></div>
			</div>
		</div>	
		<div class="focus-container-blank"></div>
		<# } #>
		
		<div class="my-invest" id="my-invest-bar" >
			<div class="my-invest-wrap">
				<div class="my-invest-c fix" data-tap-path="account/invest" g-act-tap="true">
					<div class="text">
						<div class="con">我的投资</div>
					</div>
					<span class="icon">&nbsp;</span>
					<span class="arrow">&nbsp;</span>
				</div>
			</div>
		</div>
		<div class="my-invest-blank"></div>
		
		<div class="product-view">
		
			<div id="page-data">
				<div class="widget-invest-list list">
					<# print(self.render("investList", {
						list : self.productList,
						init : true
					})) #>
				</div>

				
			</div>
		</div>
	</div>		
	
</script>
<div class="page">
	<div class="main-view"></div>
</div>
<script type="text/template" data-tpl="investList">
	<# if(list.length > 0){ #>
		<# $.each(list, function(i, o){ 
			var id = o.productId;
		#>
		<div  class="invest-item" data-invest-id="<# print(id); #>">
			<div class="top">
				<div class="title"><span><# print(o.productCode); #></span></div>
				<div class="con">
					<div class="rate-bar fix">
						<span class="rate">
							<# print(Number(( Number(o.annualYield) * 100).toFixed(2)) ); #>%
						</span>
						<span class="text">年化收益</span>
					</div>
					
					<div class="meta-1">
						<# print(o.remainTermAndAmount); #>
					</div>
					<div class="meta-2 fix">
						<span class="col icon-1"><# print(o.insuranceCompany); #></span>
						<span class="col icon-2"><# print(o.repayment); #></span>
					</div>
				</div>
				<div class="progress-bar" id="progress-bar-<# print(id); #>">
					<canvas id="cvs-<# print(id); #>" width="80" height="80" class="cvs"></canvas>
					<div class="alpha">
						<div class="text-bar">
							<div class="s-1 s-percent">0%</div>
							<div class="s-2 ">已认购</div>
						</div>
					</div>
				</div>
			</div>
			<div class="bottom"></div>
			<span class="state" style="background:url('<# print(o.productSalesOrNewPersonMarkURL); #>')  0 0 no-repeat ; background-size:76px 71px;">
				&nbsp;
			</span>
		</div>
		<#  });  #>
	<# }else{ #>
		<# if(init){ #>
		<div class="widget-no-data">
			<div class="img"></div>
			<p class="text">暂无投资项目</p>
		</div>
		<# } #>
	<# } #>
</script>
