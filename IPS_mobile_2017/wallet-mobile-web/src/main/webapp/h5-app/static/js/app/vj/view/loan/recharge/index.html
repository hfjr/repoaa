<script type="text/template" data-tpl="tpl-main-view">

	<div class="recharge-index">
		
		<form id="rechargeForm">
			<div class="b-box">
				<label class="item">
					<div class="item-wrap fix">
						<div class="col-r">
							<div class="con">
								<div  class="choose selected" id="selectedBankCard"><# print(self.initData.bankCard); #></div>
							</div>
						</div>
						
						<div class="col-l">
							<span class="text bank"><# print(self.initData.bankCardLabel); #></span>
						</div>
					</div>
					
				</label>
				<label class="item" for="f-money">
					<div class="item-wrap fix">
						<div class="col-r">
							<div class="con">
								<span class="s-1">&yen; <# print(self.initData.rechargeAmount); #></span>
							</div>
						</div>
						
						<div class="col-l">
							<span class="text money"><# print(self.initData.rechargeAmountLabel); #></span>
						</div>
					</div>
				</label>
			</div>
			<p class="tip" id="rechargeTip"><# print(self.initData.tipInformation); #></p>
			<div class="btn-bar">
				<input disabled="disabled" g-act-tap="true" id="btn-submit" type="submit" class="ui-button" value="<# print(self.initData.buttonTextMessage); #>">	
			</div>
			<input type="hidden" name="bankCode"  id="selectedBankCode">
			<input type="hidden" name="bankName"  id="selectedBankName">
			<input type="hidden" name="amount" value="<# print(self.initData.rechargeAmount); #>">
		</form>
		
	</div>
	<div class="ui-slidebox backface-visibility" id="ui-slidebox" style="display:none;">
		<div class="alpha" ></div>
		<div class="content backface-visibility" style="display:none; ">
			<div class="list-wrap">
				<div class="list backface-visibility">
					
					<div class="slide-item">
						<div class="handle">
							<span class="text">选择开户银行</span>
						</div>
						<div class="bank-list" id="supportBanks">
							<#
								print(self.render("tpl-support-bankList"));
							#>
						</div>
					</div>
				</div>
			</div>
		
		</div>
	</div>	
</script>

<script type="text/template" data-tpl="tpl-support-bankList">
	<#
		var defaultImg = self.getBankImgByCode("99999");
	#>
	<# $.each(self.initData.supportsBanks, function(i, o){ #>
	<div g-act-tap="true" class="bank-item" data-bank-name="<# print(o.bankName); #>" data-item="<# print(o.bankCode); #>" data-min-amount="<# print(o.minBalance); #>" data-max-amount="<# print(o.remainAmount); #>" data-min-balance="<# print(o.minBalance); #>" data-input-tip="<# print(o.tipInput); #>" data-status="<# print(o.status); #>" data-content-tip="<# print(o.tipContent); #>" data-bank-code="<# print(o.bankCode); #>">
		<div class="item-wrap fix">
			<div class="desc">
				<div class="desc-con">
					<p class="bankName">
						<# print(o.bankName); #>
					</p>
					<p class="ext">
						<# print(o.bank_tipContent); #>
					</p>
				</div>
			</div>
			<span class="bank-logo">
				<div class="img-wrap">
					<img onerror="this.src='<# print(defaultImg); #>'; this.onerror = null;" src="<# print(self.getBankImgByCode(o.bankCode)); #>">
				</div>
			</span>
		</div>
	</div>
	<# }); #>
</script>
<div class="page"></div>
