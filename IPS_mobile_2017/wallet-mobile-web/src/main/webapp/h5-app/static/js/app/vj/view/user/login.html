<script type="text/template" data-tpl="tpl-main-view">
	
	<div class="passport-wrap">
		<div class="box">
			<div class="logel">
				<img src="<# print(_g_dir.static_dir); #>img/logo.png">
			</div>
			<div class="form-wrap">
				<form id="loginform">
					<input type="text" style="display:none;">
					<input type="password" style="display:none;">
					<div class="text">

							<img class="phone" src="<# print(_g_dir.static_dir); #>img/passport/phone.png">

								<input  class="intext"   placeholder="请输入手机号码"  maxlength="11" value="" type="tel" id="f-phone" name="phone">
							</div>
						</div>
						<div class="tubiao fix">
							<img class="password" src="<# print(_g_dir.static_dir); #>img/passport/clock.png">

								<input  class="intext"  placeholder="请输入登录密码" maxlength="12" value="" type="password"  id="f-password" name="password" >
							</div>
							<span id="eye" class="eye eye-hide"></span>
						</div>
						<div class="tubiao1 fix">
							<div data-tap-path="user/getPwd" class="passrord">激活/忘记密码？</div>
							<div data-tap-path="user/register" class="zhuce">注册</div>
						</div>
						<input type="submit" class="btn" id="btn-submit"  value="登录">
					</div>
				</form>
			</div>
			
		</div>
	</div>
	 
			
</script>
<div class="page"></div>
