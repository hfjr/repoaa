<script type="text/template" data-tpl="tpl-main-view">
	<style type="text/css">
		<# print(self.css); #>
		.swiper-container {padding:0;width: 320px;height:188px;z-index:2;position:absolute;top: 50%;left : 50%;margin-top:-94px;margin-left:-160px;}
		.swiper-slide {}
		.swiper-slide .item{width:155px; height:188px; }
		.swiper-slide .item .top{height:52px;}
		.swiper-slide .item .bottom{background:#fff; border-radius:0 0 8px 8px; height:136px; overflow:hidden;}
		.swiper-slide .qiye{background:url('<# print(_g_dir.static_dir + "img/radius-qiye.png") ; #>') 0 0 no-repeat;}
		.swiper-slide .geren{background:url('<# print(_g_dir.static_dir + "img/radius-geren.png") ; #>') 0 0 no-repeat;}
		.swiper-slide .text{text-align:center; font-size:12px; color:#4a4a4a; line-height:40px;}
		.swiper-slide .ico {width:24px; height:29px; overflow:hidden; margin:30px auto 0; }
		.swiper-slide .ico-qiye{background:url('<# print(_g_dir.static_dir + "img/user-qiye.png") ; #>') 0 0 no-repeat; background-size:24px 29px;}
		.swiper-slide .ico-geren{background:url('<# print(_g_dir.static_dir + "img/user-geren.png") ; #>') 0 0 no-repeat; background-size:24px 30px;}
		.swiper-slide .btn-bar{text-align:center; color:#4ac0f0;}
		.swiper-slide .btn-bar a{color:#4ac0f0; display:block; line-height:37px; height:37px; text-align:center;}
		.page-bg{position:absolute;z-index:1;width:100%; height:100%; overflow:hidden; left:0; top:0;}
		.page-bg .page-item{  width:100%; color:#fff; height:100%; position:absolute; left:0; top:0; float:left;  }
		.page-bg .page-item .s-1{ padding:80px 0 10px; font-size:15px;text-align:center;}
		.page-bg .page-item .s-2{font-size:15px;text-align:center;}
	</style>
	
	<div class="page-bg" id="page-bg">
		<div class="page-item" style="background:url('<# print(_g_dir.static_dir + "img/qiye.jpg"); #>') center 0 no-repeat; background-size:100% 100%; display:block;z-index:1; ">
			<p class="s-1">WELCOME CUSTOMER</p>
			<p class="s-2">请选择您所在的用户组</p>
		</div>
		<div class="page-item" style="background:url('<# print(_g_dir.static_dir + "img/geren.jpg"); #>') center 0 no-repeat; background-size:100% 100%;display:none; z-index:0; ">
			<p class="s-1">WELCOME CUSTOMER</p>
			<p class="s-2">请选择您所在的用户组</p>
		</div>
	</div>
	
	<div class="swiper-container" style="display:block;">
		<div class="swiper-wrapper">
			<div class="swiper-slide" >
				<div class="item" >
					<div class="top qiye">&nbsp;</div>
					<div class="bottom">
						<div class="ico ico-qiye"></div>
						<div class="text">我是企业绑定的个人用户</div>
						<div class="btn-bar">
							<a data-type="qiye" href="javascript:;">确定</a>
						</div>
					</div>
				</div>
			</div>
			<div class="swiper-slide" >
				<div class="item" >
					<div class="top geren">&nbsp;</div>
					<div class="bottom">
						<div class="ico ico-geren"></div>
						<div class="text">我是个人用户</div>
						<div class="btn-bar">
							<a data-type="geren" href="javascript:;">确定</a>
						</div>
					
					</div>
				</div>
			</div>
		</div>
	</div>	
	
</script>
<div class="page"></div>
